<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div id="app"></div>

	<br><br><br><br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-sm-12">
				<div class="card">
					<article class="card-body">
						<header class="mb-4">
							<h1>Creator</h1>
						</header>
						<form>
							<div class="col form-group">
								<input type="text" class="form-control" placeholder="Name">
							</div>
							<div class="col form-group">
								<input type="text" class="form-control" placeholder="Contact">
							</div>
							<div class="col form-group">
								<input type="text" class="form-control" placeholder="IPI">
							</div>
							<div class="col form-group">
								<input type="text" class="form-control" placeholder="Role">
							</div>
							<div class="col form-group">
								<input type="text" class="form-control" placeholder="Society">
							</div>
							<div class="col form-group">
								<input type="text" class="form-control" placeholder="Split">
							</div>

							<div class="form-group mt-3">
								<button type="submit" class="btn btn-danger btn-block"> Register </button>
							</div> <!-- form-group// -->

						</form>
					</article> <!-- card-body end .// -->
				</div>

			</div>
			<div class="col-lg-8 col-sm-12 text-center">
				<img src="./src/images/creative1.png" width="90%%" alt="...">
				<img src="./src/images/logo.png" width="30%" alt="...">

			</div>
		</div>
	</div>

	<br><br><br><br><br><br>

	<div style="background-color: rgb(7, 0, 49);" class="container-fluide">
		<br><br><br>
		<div class="container-fluide"></div>
		<div class="row">
			<div class="col-lg-4 col-md-offset-2 m-auto">
				<div style="color: crimson;" class="contact-form">
					<div class="text-center">
						<h1 >Publisher</h1>
					</div>
					
					<form>
						<div class="form-group">
							<label for="inputSubject"> <strong> Name</strong></label>
							<input type="text" class="form-control" id="inputSubject" required="">
						</div>
						<div class="form-group">
							<label for="inputSubject"><strong>Contact</strong> </label>
							<input type="text" class="form-control" id="inputSubject" required="">
						</div>
						<div class="form-group">
							<label for="inputSubject"><strong>Split</strong> </label>
							<input type="text" class="form-control" id="inputSubject" required="">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-danger btn-block"><i class="fa fa-paper-plane"></i>
								Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br><br><br>
	</div>


	<div class="container-fluide">
		
		<div class="row">
			<div style="background-color: crimson;" class="col-lg-4 col-sm-12">
				<br><br><br>
				<header class="mb-4">
					<h1>Creator</h1>
				</header>
				<form>
					<div class="col form-group">
						<input type="text" class="form-control" placeholder="Name">
					</div>
					<div class="col form-group">
						<input type="text" class="form-control" placeholder="Contact">
					</div>
					<div class="col form-group">
						<input type="text" class="form-control" placeholder="IPI">
					</div>
					<div class="col form-group">
						<input type="text" class="form-control" placeholder="Role">
					</div>
					<div class="col form-group">
						<input type="text" class="form-control" placeholder="Society">
					</div>
					<div class="col form-group">
						<input type="text" class="form-control" placeholder="Split">
					</div>

					<div class="col form-group">
						<button type="submit" style="background-color: rgb(13, 0, 85); color: white;" class="btn btn-block"> Register </button>
					</div> <!-- form-group// -->
				</form>
				<br><br><br>
			</div>
			<div class="col-lg-8 col-sm-12 text-center">
				<img src="./src/images/logo.png" width="30%" alt="...">
				<img src="./src/images/creative1.png" width="90%%" alt="...">

			</div>
		</div>
	</div>

	<div style="background-color: rgb(7, 0, 49);" class="container-fluide">
		<br><br><br>
		<div class="container-fluide"></div>
		<div class="row">
			<div class="col-lg-4 col-md-offset-2 m-auto">
				<div style="color: crimson;" class="contact-form">
					<div class="text-center">
						<h1 >Label</h1>
					</div>
					
					<form>
						<div class="form-group">
							<label for="inputSubject"> <strong> Nom</strong></label>
							<input type="text" class="form-control" id="inputSubject" required="">
						</div>
						
						<div class="text-center">
							<button type="submit" class="btn btn-danger btn-block"><i class="fa fa-paper-plane"></i>
								Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br><br><br>
	</div>





	


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
	<script src="src/index.js">
	</script>
</body>

</html>
